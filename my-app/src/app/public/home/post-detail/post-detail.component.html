<hr />
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Post Details</h2>
    </div>
    <div class="card-body">
      <div *ngIf="post">
        <tr>
          <td>
            <label><b>First Name </b></label>
          </td>
          <td>
            : {{post.id}}
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Last Name </b></label>
          </td>
          <td>
            : {{post.title}}
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Email Id </b></label>
          </td>
          <td>
            : {{post.body}}
          </td>
        </tr>
      </div>

      <br>
      <br>
      <button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
    </div>
  </div>
</div>
