<div class="container">

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="savePost()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="posts.title" name="title">
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea class="form-control" id="body" required [(ngModel)]="posts.body" name="body"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-success" (click)="gotoList()">Back</button>
      </form>
    </div>
  </div>
</div>
